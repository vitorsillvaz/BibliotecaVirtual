<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System.book</title>
  <link rel="icon" href="/imagens/icone_livros.png" whith="100px" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!--esse link é para importar os icones-->
</head>

<body>
  <main class="principal">
    <div class="menu"><!--na div 'logo' está a logo do site dentro de um link, que ao clicar, direciona para a página de cadastro.-->
      <div class="logo">
        <a href="/index.html"><img class="log" src="/Sem título (1).png"  width="250px" height="50px"/></a>
      </div> <!--fim da div logo-->
    
      <div class="form"><!--dentro da div 'form', adicionamos um form junto de um input(do tipo 'text') para ilustrar um campo de pesquisa-->
        <form>
          <input type="text" placeholder="Digite sua pesquisa:" /><!--o comando 'placeholder' serve para colocar uma mensagem dentro do input-->        
        </form>
      </div><!--fim da div form-->

      <div class="icone">
        <img width="48" height="50" src="https://img.icons8.com/material-sharp/48/FFFFFF/shopping-cart.png" alt="shopping-cart"/>
      </div><!--fim da div icone-->
    </div><!--Fim da div menu-->   

     <div class="opcoes"> <!--essa div serve para armazanar uma lista de opções que poderão ser escolhidas-->
            <ul>
              <li><a class="a-li" href="/comédia/index.html">Comédia</a></li><!--direciona para a página comedia-->
              <li><a class="a-li" href="/romance/index.html">Romance</a></li><!--direciona para a página romance-->
              <li ><a class="a-li" href="/ação/index.html">Ação</a></li> <!--direciona para a página ação-->
              <li><a class="a-li" href="/suspense/index.html">Suspense</a></li><!--direciona para a página suspense-->
              <li id="co"><a class="a-li" href="/central de ajuda/index-ajuda.html">Ajuda</a></li><!--direciona para a página de Ajuda-->
              <li><a class="a-li" href="#">Sobre</a></li><!--direciona para a página sobre-->
              <li><a class="a-li" href="#">Contato</a></li><!-- está só de ilustração, pois não criamos essa página-->
            </ul>
            <!--fim da ul-->
          </div><!--fim da div opcoes-->
          
          <hr size="1" />

    <main class="flex">
      <div class="corpo-do-site">

        <div class="chat"><!--criamos uma tabela para ilustrar um chat(bate-papo)-->
          <table style="width: 100%; text-align: center;">
            <tr>
              <td><!--titulo do chat-->
                <h2 class="titulo">Chat - Central de ajuda</h2>
                <hr size="1">
              </td>
            </tr>
            <tr>
              <th><!--coluna ilustrando uma mensagem enviada-->
                <div class="minhas-msg" style="display: flex;">
                  <i class="fa-solid fa-circle-user i2" style="font-size: 40px"></i>
                  <h4 class="eu">Olá, tudo bem? <br> No que posso ajudar?</h4>
                </div>
              </th>
            </tr>
          </table><!--fim da tabela-->
        </div> <!--fim da div chat-->

        <div class="msg">
          <form><!--form ilustrando um campo para enviar mensagem-->
            <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/attach.png" alt="attach" style="cursor: pointer;"/>
            <input type="text" id="no" placeholder="Envie sua mensagem: " required />
            <input type="button" id="env" type="submit" value="Enviar" style="width: 80px;">
        </div><!--fim da div msg-->

      </div><!--fim da div corpo-do-site -->
   
    </main> <!--fim da main flex-->
  </main><!--fim main principal-->
  <footer>
    SYSTEM.BOOK
    <div class="i2">
            <!--icones das redes sociais-->
            <i class="fa-brands fa-instagram i2"></i>
            <i class="fa-brands fa-facebook i2"></i>
            <i class="fa-brands fa-google i2"></i>
    </div><!--fim da div das redes-->
   </footer>
</body>

</html>
