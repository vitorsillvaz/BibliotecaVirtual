    <meta charset="UTF-8" />

    <title>System.Book</title><!-- Define o título da página que será exibido na aba do navegador -->
    <link rel="stylesheet" href="style.css" /><!-- Vincula o arquivo CSS externo que define o estilo da página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/><!-- Importa a biblioteca Font Awesome para ícones -->
    <link rel="icon" href="/imagens/icone_livros.png"/><!-- Define o ícone que aparece na aba do navegador-->

   
  </head>
  <body>
     <main class="principal"> <!-- A tag <main> contém o conteúdo principal da página -->
     
      <div class="menu"><!-- A tag <div> define uma seção genérica, aqui usada para o menu -->
        <div class="logo">
          <a href="/index.html"><img class="log" src="/Sem título (1).png"  width="350px" height="80px"/></a>
        </div> <!--fim da div logo-->
      </div><!-- fim da div menu -->
      
      <div class="biblioteca"><!-- Seção biblioteca -->
        <div class="icon"><!-- div para exibir um ícone -->  
          <img class="coruja" src="/imagens/coruja-para-colorir-15-removebg.png" width="250px" /><!-- Exibe uma imagem de coruja -->
        </div><!-- fim da div icon -->

        <div class="cadastro"> <!-- Seção de cadastro de usuário -->
        <div class="form-cadastro"><!-- Seção do formulário de cadastro -->

              <form action="/principal/index.html" onsubmit="return validarForm()" id="form">
              <table>
                <tr>
                  <td>
                    <i class="fa-solid fa-circle-user i2" style="font-size: 60px"></i><!-- Ícone de perfil, importado da biblioteca Font Awesome -->
                    <h2 class="titulo">LOGIN</h2><!-- Título da seção de cadastro -->
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="text" id="user" placeholder="seu user" class="input" oninput="validarUser()" >
                    <span class="msg">o user deve conter '@'</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="password" id="se" placeholder="senha" class="input" oninput="validarSenha()">
                    <span class="msg">No mínino 6 caracteres</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button type="submit">Entrar</button><br>
                    <p>Não tem conta? <a href="/login/index.html">Cadastre-se</a></p>
                  </td>
                </tr>
              </table>
          </form>

          <script>
           const form = document.getElementById('form'); //variavel que armazena o form
           const campo = document.querySelectorAll('.input'); //variavel que armazena os textos do input
           const msg = document.querySelectorAll('.msg'); //variavel que armazena as mensagens de erro
        
          function verErro(index) { //quando essa função for chamada, a borda do input ficará vermelha
              campo[index].style.border = '2px solid red';
              msg[index].style.display = 'block'; //a mensagem de erro aparece
          }

          function removeErro(index){//quando essa função for chamada, a borda do input ficará normal
              campo[index].style.border = '1px solid';
              msg[index].style.display = 'none';//a mensagem de erro some
          }

          function validarUser(){//função para verificar se o user tem o caracter @
              if(!campo[0].value.includes("@")){
                verErro(0); //se o texto não tiver @, aparece a mensagem de erro
                return false;
              }else{
                removeErro(0); //se tiver @, o erro some
                return true;
              }
              
          }
          function validarSenha(){//função para validar senha
              if(campo[1].value.length < 6){
                verErro(1);  //se a senha tiver menos de 6 caracter, a mensagem de erro aparece
                return false;
              }else{
               removeErro(1); // se tiver 6 ou mais, o erro some
               return true;
              }
          }
          function validarForm(){//função para validar os formulários
                  var user = document.getElementById("user").value; //váriavel que armazena o nome
                  var senha = document.getElementById("se").value;  //váriavel que armazena a senha
                 
                if (user == "" || senha == "") {//verifica se os inputs estão vazios
                     alert("Por favor, preencha o campo vazio.");
                     return false; //impede o envio do formulario vazio
                } else {
                     return true;//se o estiver preenchido, permite o envio do formulario
                } 
          }
    </script>

          </div><!--fim da div form-cadastro-->
<br>
        <hr size="1" color="black">
            <div class="i2"> <!-- Ícones das redes sociais, todos importados da biblioteca Font Awesome -->
              <i class="fa-brands fa-instagram i2"></i>
              <i class="fa-brands fa-facebook i2"></i>
              <i class="fa-brands fa-google i2"></i>
            </div><!-- fim da div i2 -->
          </div><!-- fim da div cadastro -->
        </div><!-- fim da div biblioteca -->

    </main><!-- fim da tag main -->
