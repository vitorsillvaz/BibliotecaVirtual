<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="/imagens/icone_livros.png" whith="100px" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main class="principal">
      <div class="menu">
        <div class="logo">
          <img class="log" src="/Sem tÃ­tulo (1).png" />
        </div>
        <!--fim da div logo-->
        <div class="form-pesquisa">
          <form>
            <input type="text" placeholder="Digite sua pesquisa" />
          </form>
          <i class="fas fa-search i1"></i>
        </div>
        <!--fim da div form-->
      </div>
      <!--Fim da div menu-->    
        <div class="corpo-do-site">
          <div class="biblioteca">
            <div class="icon">
              <img
                class="coruja"
                src="/imagens/coruja-para-colorir-15-removebg.png"
                width="250px"
              />
            </div>
            <!--fim da div icon-->
            <div class="cadastro">
              <i class="fa-solid fa-circle-user i2" style="font-size: 40px"></i>
              <h2 class="titulo">CADASTRE-SE</h2>
              <form class="form-cadastro" action="">
                <input
                  type="text"
                  name=""
                  id="no"
                  placeholder="Seu nome:"
                  required
                />
                <input
                  type="email"
                  name=""
                  id="em"
                  placeholder="Seu e-mail:"
                  required
                />
                <input
                  type="password"
                  name=""
                  id="se"
                  placeholder="Cadastre uma senha:"
                />

                <div class="btn-enviar">
                  <div class="btn">
                    <button type="submit"><a href="/principal/index.html">ENTRAR</a></button>
                  </div>
                </div> <!--fim de btn-->
               
              </form><!--fim do form-cadastro-->
              
              <div class="i2">
                <i class="fa-brands fa-instagram i2"></i>
                <i class="fa-brands fa-facebook i2"></i>
                <i class="fa-brands fa-google i2"></i>
                <i class="fa-brands fa-youtube i2"></i>
                <i class="fa-brands fa-linkedin i2"></i>
              </div>
              <!--fim da div i2-->
            </div>
            <!--fim da div cadastro-->
          </div>
          <!--fim da biblioteca-->
        </div>
        <!--fim da div corpo-do-site -->
     
    </main>
    <!--fim main principal-->
  </body>
</html>
