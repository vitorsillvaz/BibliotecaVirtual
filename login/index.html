<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>System.Book</title><!-- Define o título da página que será exibido na aba do navegador -->
    <link rel="stylesheet" href="style.css" /><!-- Vincula o arquivo CSS externo que define o estilo da página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/><!-- Importa a biblioteca Font Awesome para ícones -->
    <link rel="icon" href="/imagens/icone_livros.png"/> <!-- Define o ícone que aparece na aba do navegador-->
  
  </head>
  <body>
     <main class="principal"> <!-- A tag <main> contém o conteúdo principal da página -->
  
      <div class="menu"><!-- A tag <div> define uma seção genérica, aqui usada para o menu -->
        <div class="logo">
          <a href="/index.html"><img class="log" src="/Sem título (1).png"  width="350px" height="80px"/></a>
        </div> <!--fim da div logo-->
      </div><!-- fim da div menu -->
      
      <div class="biblioteca"><!-- Seção biblioteca -->

          <div class="icon"><!-- div para exibir um ícone -->  
            <img class="coruja" src="/imagens/coruja-para-colorir-15-removebg.png" width="250px" /><!-- Exibe uma imagem de coruja -->
          </div><!-- fim da div icon -->
        
          <div class="cadastro"> <!-- Seção de cadastro de usuário -->
           
            <i class="fa-solid fa-circle-user i2" style="font-size: 40px"></i> <!-- Ícone de perfil, importado da biblioteca Font Awesome -->
            <h2 class="titulo">CADASTRE-SE</h2><!-- Título da seção de cadastro -->

            <div class="form"><!-- Seção do formulário de cadastro -->
             <form action="/principal/index.html">
                   <table><!--tabela para organizar bem o formulario-->
                    <tr>
                      <td>
                        <label for="no">Informe seu nome:</label><br>
                        <input type="text" name="no" id="no" placeholder="Nome completo" class="input" oninput="validarNome()" required />
                        <span class="msg">digite seu nome completo <br></span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="user">Crie um Username:</label><br>
                        <input type="text" name="user" id="user" placeholder="@exemplo" class="input"  oninput="validarUser()" required />
                        <span class="msg">Seu user deve ter um "@"</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="em">Informe seu email:</label><br>
                        <input type="email" name="em" id="em" placeholder="exemplo@gmail.com" class="input" oninput="validarEmail()" required/>
                        <span class="msg">Email inválido</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="se">Crie uma senha:</label><br>
                        <input type="password" name="se" id="se" placeholder="Cadastre uma senha:" class="input"  oninput="validarSenha()" required/>
                        <span class="msg">Senha fraca</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="da">Data de Nascimento:</label><br>
                        <input type="date" name="da" id="da" class="input" required>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <button type="submit">Fazer Login</button>
                      </td>
                    </tr>
                  </table><!--fim da tabela-->
             </form>
            </div><!--fim da div form-cadastro-->
            <hr size="1px" style="margin-top: 10px;">
            <div class="i2"><!-- Ícones das redes sociais, todos importados da biblioteca Font Awesome -->
              <i class="fa-brands fa-instagram i2"></i>
              <i class="fa-brands fa-facebook i2"></i>
              <i class="fa-brands fa-google i2"></i>             
            </div><!-- fim da div i2 -->   

          </div><!-- fim da div cadastro -->
        </div><!-- fim da div biblioteca -->
    </main><!-- fim da tag main -->

    <script>
       const form = document.getElementById('form');
       const campo = document.querySelectorAll('.input');
       const msg = document.querySelectorAll('.msg');
      
       function verErro(index){
            campo[index].style.border = "2px solid red";
            msg[index].style.display = 'block';
       }
       function removeErro(index){
            campo[index].style.border = "1px solid";
            msg[index].style.display = 'none';
       }
       function validarNome(){
            if (campo[0].value.length < 10) {
              verErro(0);
            } else {
              removeErro(0);
            }
       }
  
       function validarUser(){
        if (!campo[1].value.includes("@")) {
              verErro(1);
            } else {
              removeErro(1);
            }
       }

       function validarEmail(){
         if (!campo[2].value.includes("@gmail.com") ) {
              verErro(2);
            } else {
              removeErro(2);
            }
       }
       function validarSenha(){
        if (campo[3].value.length < 6) {
              verErro(3);
            } else {
              removeErro(3);
            }
       }
    </script>

    <footer>
      SYSTEM.BOOK <br><br>

      Professor: Anderson Pablo <br>
      Disciplina: Autoria Web <br>
    </footer>
  </body>
</html>
